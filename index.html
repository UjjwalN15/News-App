<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="/asstes/css/style.css">
</head>
<body>
    <nav class="navbar flex-center">
        <div class="nav-contents container flex">
            <div class="nav-heading">
                <h2 onclick="reload()">News</h2>
            </div>
            <ul class="flex nav-links">
                <li><a href="#" class="nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</a></li>
                <li><a href="#" class="nav-item"  id="finance" onclick="onNavItemClick('finance')">Finance</a></li>
                <li><a href="#" class="nav-item"  id="politics" onclick="onNavItemClick('politics')">Politics</a></li>
            </ul>
            <div class="search flex">
                <input type="text" class="search-input" placeholder="e.g.  Science" id="search-text">
                <button type="submit" class="search-btn" id="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main class="flex-center">
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    
    <script src="/asstes/js/main.js"></script>
</body>
</html>
